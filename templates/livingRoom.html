</head>

<body>

    <div class="container-fluid">

        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide" data-hash="1">Slide 1</div>
                <div class="swiper-slide" data-hash="2">Slide 2</div>
                <div class="swiper-slide" data-hash="3">Slide 3</div>
                ...
            </div>
            <!-- If we need pagination -->
            <!-- <div class="swiper-pagination"></div> -->

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>

        <h1 class="display-4 text-white font-weight-bold">Salon</h1>

        <h4 class="text-white"><strong>Accessories</strong></h4>

        <div class="row">
            <!-- Left Pannel -->
            <div class="col-sm-1 col-md-1 my-auto">
                <!-- <p class="text-center">First Col</p> -->

                <div class="text-center my-auto">
                    <a href="/">
                        <img src="../static/png/left-arrow.png" style="width: 4rem; height: 4rem;"
                            class="rounded mx-auto" alt="...">
                    </a>
                </div>

            </div>
            <!-- Center Pannel -->
            <div class="col-sm-10 col-md-10">

                <!-- <p class="text-center">Second Col</p> -->
                <button type="button" class="btn">
                    <div class="card bg-light text-left" style="width: 12rem; height: 12rem;">
                        <div class="card-body">
                            <img width="64" height="64" src="../static/png/lampLivingRoom.png" class="mr-3" alt="...">
                            <h5 class="card-title"> <br> Colonne</h5>
                            <!-- <p class="card-text">Off</p> -->
                            <h6 class="card-subtitle mb-2 text-muted"><strong> <br> Off</strong></h6>
                        </div>
                    </div>
                </button>

                <button type="button" class="btn">
                    <div class="card bg-light text-left" style="width: 12rem; height: 12rem;">
                        <div class="card-body">
                            <img width="64" height="64" src="../static/png/light.png" class="mr-3" alt="...">
                            <h5 class="card-title"> <br> Arbre</h5>
                            <!-- <p class="card-text">Off</p> -->
                            <h6 class="card-subtitle mb-2 text-muted"><strong> <br> On</strong></h6>
                        </div>
                    </div>
                </button>

            </div>

            <!-- Right Pannel -->
            <div class="col-sm-1 col-md-1 my-auto">
                <!-- <p class="text-center">Third Col</p> -->

                <div class="text-center">
                    <a href="/">
                        <img src="../static/png/right-arrow.png" style="width: 4rem; height: 4rem;"
                            class="rounded mx-auto" alt="...">
                    </a>
                </div>

            </div>

        </div>

    </div>



    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <script type="text/javascript" src="../static/js/swipe.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },

            hashNavigation: {
                replaceState: true,
                watchState: true,
            },

            // history: {
            //     replaceState: true,
            //     key: 'room',
            // },
        })
    </script>

</body>
