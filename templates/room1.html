<head>

<body>
    <div class="container-fluid">

        <h1 class="display-4 text-white font-weight-bold">Chambre De Christopher</h1>

        <h4 class="text-white"><strong>Accessories</strong></h4>

        <div class="row h-100">
            <!-- Left Pannel -->
            <div class="col-sm-1 col-md-1 my-auto">
                <!-- <p class="text-center">First Col</p> -->

                <div class="text-center my-auto">
                    <a href="livingRoom">
                        <img src="../static/png/left-arrow.png" style="width: 4rem; height: 4rem;" class="rounded mx-auto"
                            alt="...">
                    </a>
                </div>

            </div>
            <!-- Center Pannel -->
            <div class="col-sm-10 col-md-10 my-auto">
                <!-- <p class="text-center">Second Col</p> -->

                <button id="deskLamp" type="button" class="btn">
                    <div class="card bg-light text-left" style="width: 12rem; height: 12rem;">
                        <div class="card-body">
                            <img id="deskLampImg" width="64" height="64" src="../static/png/lampOff.png" class="mr-3" alt="...">
                            <h5 class="card-title"> <br> Lampe <br> Bureau</h5>
                            <!-- <p class="card-text">Off</p> -->
                            <h6 id="deskLampState" class="card-subtitle mb-2 text-muted font-weight-bold"></h6>

                        </div>
                    </div>
                </button>

                <button id="usbPorts" type="button" class="btn">
                    <div class="card bg-light text-left" style="width: 12rem; height: 12rem;">
                        <div class="card-body">
                            <img id="usbPortsImg" width="64" height="64" src="../static/png/usbOff.png" class="mr-3" alt="...">
                            <h5 class="card-title"> <br> Prises <br> USB</h5>
                            <!-- <p class="card-text">Off</p> -->
                            <h6 id="usbPortsState" class="card-subtitle mb-2 text-muted font-weight-bold"></h6>

                        </div>
                    </div>
                </button>

                <button id="screenMonitor" type="button" class="btn">
                    <div class="card bg-light text-left" style="width: 12rem; height: 12rem;">
                        <div class="card-body">
                            <img width="64" height="64" src="../static/png/screen.png" class="mr-3" alt="...">
                            <h5 class="card-title"> <br> Moniteur <br> Externe</h5>
                            <!-- <p class="card-text">Off</p> -->
                            <h6 id="screenMonitorState" class="card-subtitle mb-2 text-muted font-weight-bold"></h6>

                        </div>
                    </div>
                </button>

                <!-- <button id="solderingIron" type="button" class="btn">
                    <div class="card bg-light text-left" style="width: 12rem; height: 12rem;">
                        <div class="card-body">
                            <img width="64" height="64" src="../static/png/soldering-iron.png" class="mr-3" alt="...">
                            <h5 class="card-title"> <br> Moniteur <br> Externe</h5>
                            <h6 id="solderingIronState" class="card-subtitle mb-2 text-muted"><strong></strong></h6>

                        </div>
                    </div>
                </button> -->

            </div>

            <!-- Right Pannel -->
            <div class="col-sm-1 col-md-1 my-auto">
                <!-- <p class="text-center">Third Col</p> -->

                <div class="text-center">
                    <a href="livingRoom">
                        <img src="../static/png/right-arrow.png" style="width: 4rem; height: 4rem;" class="rounded mx-auto"
                            alt="...">
                    </a>

            </div>
