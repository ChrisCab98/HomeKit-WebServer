<body>
    <div class="container-fluid">

        <p class="text-white">{{d1}}</p>

        <div class="row clearfix">
            <h1 class="display-4 text-white font-weight-bold col-md-9">Chambre De Christopher</h1>

            <div class="col-md-3 rounded text-right my-auto">

                <div class="dropdown">
                    <a class="btn btn-circle btn-light font-weight-bold dropdown-toggle" href="#" role="button"

                        +

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="addAccessories">Add Accessories</a>
                        <a class="dropdown-item" href="#">Add Scene</a>
                    </div>
                </div>

            </div>

            <h4 class="text-white col-md-6"><strong>Accessories</strong></h4>

        </div>

        <div class="row h-100">
            <!-- Left Pannel -->
            <div class="col-sm-1 col-md-1 my-auto">
                <div class="text-center my-auto">
                    <a href="livingRoom">
                        <img src="../static/png/left-arrow.png" style="width: 4rem; height: 4rem;"
                            class="rounded mx-auto" alt="...">
                    </a>
                </div>

            </div>
            <!-- Center Pannel -->
            <div class="col-sm-10 col-md-10 my-auto">

                <button type="button" class="btn">
                    <div id="deskLamp" class="accessorie text-left">
                        <img id="deskLampImg" width="64" height="64" src="../static/png/lamp2Off.png" class="ml-3 mt-3"
                            alt="...">

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                            <h5 id="deskLampName" class="mb-0 accessorieNameOff"><strong>Lampe <br>Bureau</strong>
                            </h5>

                        </div>

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                            <h6 id="deskLampState" class="mb-0 accessorieStatusOff font-weight-bold">Mise
                                à jour</h6>
                        </div>

                    </div>
                </button>

                <button type="button" class="btn">
                    <div id="usbPorts" class="accessorie text-left">

                        <img id="usbPortsImg" width="64" height="64" src="../static/png/powerOutlet.png"
                            class="ml-3 mt-3" alt="...">

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                            <h5 id="usbPortsName" class="accessorieNameOff"><strong>Prises
                                    USB </strong></h5>
                        </div>

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                            <h6 id="usbPortsState" class="accessorieStatusOff font-weight-bold">Mise à jour
                            </h6>
                        </div>

                    </div>
                </button>

                <button type="button" class="btn">
                    <div id="screenMonitor" class="accessorie text-left">
                        <img id="screenMonitorImg" width="64" height="64" src="../static/png/TV.png" class="ml-3 mt-3"
                            alt="...">

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                            <h5 id="screenMonitorName" class="accessorieNameOff"><strong>Moniteur <br>
                                    Externe</strong></h5>
                        </div>

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                            <h6 id="screenMonitorState" class="accessorieStatusOff font-weight-bold">Mise à
                                jour
                            </h6>
                        </div>



                    </div>
                </button>

                <button type="button" class="btn">
                    <div id="solderingIron" class="accessorie text-left">
                        <img id="solderingIronImg" width="64" height="64" src="../static/png/powerOutlet.png"
                            class="ml-3 mt-3" alt="...">

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                            <h5 id="solderingIronName" class="accessorieNameOff"><strong>Fer A
                                    <br>Souder</strong>
                            </h5>
                        </div>

                        <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                            <h6 id="solderingIronState" class="accessorieStatusOff font-weight-bold">Mise à

                            </h6>
                        </div>

            <div class="col-sm-1 col-md-1 my-auto">
